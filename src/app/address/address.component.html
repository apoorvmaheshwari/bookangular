<form (ngSubmit)="createAddress()">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Full Name">

    </div>
    <div class="form-group">
        <label for="exampleInputAddress">Address Line 1</label>
        <input type="text" class="form-control" id="exampleInputAddressline1" placeholder="Enter House Number">

    </div>
    <div class="form-group">
        <label for="exampleInputName">Address Line2</label>
        <input type="text" class="form-control" id="exampleInputAddressline2" placeholder="Address Line 2">

    </div>
    <div class="form-group">
        <label for="exampleInputName">Address Line 3</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Full Name">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Credit Card Number</label>
        <input type="number" class="form-control" id="exampleInputCard Details"
            placeholder="Enter 16 digit Card Number">
        <small id="cardHelp" class="form-text text-muted">We'll never share your Card Details with anyone else.</small>
    </div>

    <a routerLink="" class="btn btn-success">Add to Cart</a> &nbsp;&nbsp;
    
</form>
